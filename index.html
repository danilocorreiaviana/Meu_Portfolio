<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>

  <title>Danilo Correia</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark border-bottom border-light">
    <div class="container">
      <a class="navbar-brand logo" href="#home" onclick="changeActiveLink(event)">Danilo Correia <i
          class="fa fa-desktop" aria-hidden="true"></i></a>
      <span class="navbar-toggler navbar-toggler-right collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="my-1 mx-2 close">X</span>
        <span class="navbar-toggler-icon"></span>

      </span>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link button-links active" href="#home" onclick="changeActiveLink(event)">INÍCIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link button-links" href="#about" onclick="changeActiveLink(event)">FORMAÇÃO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link button-links" href="#acting" onclick="changeActiveLink(event)">ATUAÇÃO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link button-links" href="#contact" onclick="changeActiveLink(event)">CONTATO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link button-links" href="#projects" onclick="changeActiveLink(event)">PROJETOS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section id="home" class="bg-dark text-center">
      <div class="container">
        <img src="./assets/profile.png" alt="Foto de apresentação do portfólio">
        <h1 class="jumbotron-heading"> Olá! Eu sou, Danilo Correia </h1>
        <p class="lead">Desenvolvedor Front-End
        </p>
        <div class="icons-contact-home">
          <a href="https://github.com/danilocorreiaviana" target="_blank"> <i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/danilo-correia-viana-3118a921a/" target="_blank"> <i
              class="fab fa-linkedin"></i></a>
          <a href="mailto:danilocorreiaviana14@gmail.com" target="_blank"> <i class="fa fa-envelope"></i></a>
        </div>
      </div>
    </section>

    <section id="about" style="background-color: #8788c5;">
      <div>
        <h1>Formação</h1>
      </div>
    </section>

    <section id="acting" class="bg-dark" style="color: #fff;">
      <div>
        <h1>Atuação</h1>
      </div>
    </section>

    <section id="contact">

      <div class="container">
        <div class="text-center" style="padding-bottom: 30px;">
          <h1 class="display">Contato</h1>
        </div>
        <div class="icons-contact-contact text-center">
          <a href="https://github.com/danilocorreiaviana" target="_blank"> <i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/danilo-correia-viana-3118a921a/" target="_blank"> <i
              class="fab fa-linkedin"></i></a>
          <a href="mailto:danilocorreiaviana14@gmail.com" target="_blank"> <i class="fa fa-envelope"></i></a>
          <a href="https://wa.me/5588988183118" target="_blank"> <i class="fa fa-whatsapp"></i></a>
        </div>

        <form >
          <div class="form-group">
            <label class="lead" for="nome" class="col-form-label text-left">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome"
              style="background-color: #dfd5d5;">
          </div>
          <div class="form-group">
            <label class="lead" for="email" class="col-form-label text-left">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email"
              style="background-color: #dfd5d5;">
          </div>
          <div class="form-group">
            <label class="lead" for="mensagem" class="col-form-label text-left">Mensagem:</label>
            <textarea class="form-control" id="mensagem" rows="3" placeholder="Digite sua mensagem"
              style="background-color: #dfd5d5;"></textarea>
          </div>
          <div class="text-center" style="margin-top: 30px;">
            <button type="submit" class="btn btn-dark" style="width: 100px;">Enviar</button>
          </div>
        </form>
      </div>
    </section>



    <section id="projects" class="bg-dark" style="color: #fff;">
      <div>
        <h1>Projetos</h1>
      </div>
    </section>
  </main>

  <script src="script.js"></script>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-light">Portfólio - Danilo Correia &copy; 2023.</span>
      <div class="icons-contact-footer">
        <a href="https://github.com/danilocorreiaviana" target="_blank"> <i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/danilo-correia-viana-3118a921a/" target="_blank"> <i
            class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/danilo_correia.c/" target="_blank"> <i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

</body>

</html>
