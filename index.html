<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>

  <title>Danilo Correia</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand logo" href="#home" onclick="changeActiveLink(event)">Danilo Correia <i
          class="fa fa-desktop" aria-hidden="true"></i></a>
      <span class="navbar-toggler navbar-toggler-right collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="my-1 mx-2 close">X</span>
        <span class="navbar-toggler-icon"></span>

      </span>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link button-links active" href="#home" onclick="changeActiveLink(event)">INÍCIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link button-links" href="#about" onclick="changeActiveLink(event)">FORMAÇÃO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link button-links" href="#acting" onclick="changeActiveLink(event)">ATUAÇÃO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link button-links" href="#contact" onclick="changeActiveLink(event)">CONTATO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link button-links" href="#projects" onclick="changeActiveLink(event)">PROJETOS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="home" class="bg-dark text-center" >
    <div class="container">
      <img src="/assets/profile.png" alt="Foto de apresentação do portfólio">
      <h1 class="jumbotron-heading"> Olá! Eu sou, Danilo Correia </h1>
      <p class="lead">Desenvolvedor Front-End
      </p>
      <div class="icons-contact-home">
        <a href="https://github.com/danilocorreiaviana" target="_blank"> <i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/danilo-correia-viana-3118a921a/" target="_blank"> <i
            class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </section>

  <section id="about" style="background-color: #686ad3;">
    <div>
      <h1>Formação</h1>
    </div>
  </section>

  <section id="acting" class="bg-dark" style="color: #fff;">
    <div>
      <h1>Atuação</h1>
    </div>
  </section>

  <section id="contact" style="background-color:  #686ad3;">
    <div>
      <h1>Contato</h1>
    </div>
  </section>

  <section id="projects" class="bg-dark" style="color: #fff;">
    <div>
      <h1>Projetos</h1>
    </div>
  </section>

  <script>
    // Definindo os elementos e seus IDs correspondentes
    const sectionHome = document.getElementById('home');
    const sectionAbout = document.getElementById('about');
    const sectionActing = document.getElementById('acting');
    const sectionContact = document.getElementById('contact');
    const sectionProjects = document.getElementById('projects');

    // Função para verificar a posição da rolagem
    function onScroll() {
      const scrollPosition = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;

      // Verificando a posição da rolagem e definindo o ID do elemento ativo (destacar o link correspondente))

      let activeId = '';
      if (scrollPosition < sectionAbout.offsetTop) {
        activeId = 'home';
      } else if (scrollPosition < sectionActing.offsetTop) {
        activeId = 'about';
      } else if (scrollPosition < sectionContact.offsetTop) {
        activeId = 'acting';
      } else if (scrollPosition < sectionProjects.offsetTop) {
        activeId = 'contact';
      } else {
        activeId = 'projects';
      }

      var sections = document.querySelectorAll('section');
      var currentSection = '';

      sections.forEach(function (section) {
        var sectionTop = section.offsetTop;
        var sectionHeight = section.clientHeight;

        if (window.pageYOffset >= sectionTop - sectionHeight / 3) {
          currentSection = section.getAttribute('id');
        }
      });

      var links = document.querySelectorAll('.navbar .navbar-nav .nav-link');
      links.forEach(function (link) {
        link.classList.remove('active');
        var href = link.getAttribute('href').substring(1);
        if (href === currentSection) {
          link.classList.add('active');
        }
      });

    }

    // Escutando o evento de rolagem e chamando a função onScroll
    window.addEventListener('scroll', onScroll);

    function changeActiveLink(event) {
      // Removendo a classe 'active' de todos os links
      var links = document.querySelectorAll('.navbar .navbar-nav .nav-link .navbar-brand logo');
      links.forEach(function (link) {
        link.classList.remove('active');
      }

      );

      // Adicionando a classe 'active' ao link clicado (Destaque do link)
      var clickedLink = event.target;
      clickedLink.classList.add('active');
    }

  </script>

  <footer class="footer mt-auto py-3" style="background-color: #474444;">
    <div class="container">
      <span class="text-light">Portfólio - Danilo Correia &copy; 2023.</span>
      <div class="icons-contact-footer">
        <a href="https://github.com/danilocorreiaviana" target="_blank"> <i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/danilo-correia-viana-3118a921a/" target="_blank"> <i
            class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/danilo_correia.c/" target="_blank"> <i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

</body>

</html>
